<html>

<head>

<body>
  <!-- code opens the header element -->
  <header>
    <!-- inserts an image -->
    <img src="imgs/shop-bag.png" alt="" class="logo-shop">
    <!-- inserts a level 1 heading element with the text  -->
    <h1 id="header-h1">Cookie Sweet</h1>
  </header>
  <nav>
    <!-- opens an unordered list element -->
    <ul>
      <!-- code inserts a list item element -->
      <li><a href="Home.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="shopping.html">Shopping</a></li>
    </ul>
    <!-- is used to create an form -->
    <form>
      <!-- inserts a text input element -->
      <input type="text" placeholder="Search...">
      <!-- inserts a button element into the form. -->
      <button type="submit">Go</button>

  <main id="main">
    <!-- Add some product elements here -->

    <!-- code opens a division element and assigns it the "box" class, which can be used to apply specific styles to the element using CSS. -->
    <div class="box">
      <div class="content">
        <!-- code inserts an image. The "class" attribute assigns the value "IMG-product" to the image,
           which can be used to apply specific styles to the image using CSS. -->
        <li class="li-img">
        <!-- inserts an image -->
        <img src="imgs/Cookie.jpg" alt="Cookie " class="img-product">
        <span class="large">
          <img src="imgs/Cookie.jpg" class="large-image" alt="Cookie" >
      </span>
    </li>
        <h3>Cookie </h3>
        <!-- code inserts a paragraph -->
        <p class="price">$5.95</p>
        <!-- ode opens a division element and assigns it the "rate" class, to be used to apply specific styles -->
        <div class="product1-rate">
          <!-- code inserts a radio input element and a label element , attribute gives the input an id of "star5" -->
          <input type="radio" id="product1-star5" name="product1-rate" value="5" /><label for="product1-star5" title="text">5 stars</label>
          <input type="radio" id="product1-star4" name="product1-rate" value="4" /><label for="product1-star4" title="text">4 stars</label>
          <input type="radio" id="product1-star3" name="product1-rate" value="3" /><label for="product1-star3" title="text">3 stars</label>
          <input type="radio" id="product1-star2" name="product1-rate" value="2" /><label for="product1-star2" title="text">2 stars</label>
          <input type="radio" id="product1-star1" name="product1-rate" value="1" /><label for="product1-star1" title="text">1 star</label>
        </div>
        <!-- inserts a button element into the add-to-cart. -->
        <button class="add-to-cart" href="/Home.html">Add to Cart</button>
      </div>
    </div>
    <div class="box">
      <div class="content">

        <!-- inserts an image -->

          <img src="imgs/Cookie-oreo.jpg" class="large-image" alt="Cookie-oreo" >

    </li>

          <input type="radio" id="product2-star3" name="product2-rate" value="3" /><label for="product2-star3" title="text">3 stars</label>
          <input type="radio" id="product2-star2" name="product2-rate" value="2" /><label for="product2-star2" title="text">2 stars</label>
          <input type="radio" id="product2-star1" name="product2-rate" value="1" /><label for="product2-star1" title="text">1 star</label>
        </div>
        <!-- inserts a button element into the add-to-cart. -->
        <button class="add-to-cart" href="/Home.html">Add to Cart</button>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <!-- code inserts an image. The "class" attribute assigns the value "IMG-product" to the image,
           which can be used to apply specific styles to the image using CSS. -->
        <li class="li-img">
        <!-- inserts an image -->
        <img src="imgs/Cookie-kinder.jpg" alt="CoCookie-kinderokie " class="img-product">
        <span class="large">
          <img src="imgs/Cookie-kinder.jpg" class="large-image" alt="Cookie-kinder" >
      </span>
    </li>
        <h3>Cookie-kinder </h3>
        <!-- code inserts a paragraph -->
        <p class="price">$10.50</p>
        <!-- ode opens a division element and assigns it the "rate" class, to be used to apply specific styles -->
        <div class="product3-rate">
          <!-- code inserts a radio input element and a label element , attribute gives the input an id of "star5" -->
          <input type="radio" id="product3-star5" name="product3-rate" value="5" /><label for="product3-star5" title="text">5 stars</label>
          <input type="radio" id="product3-star4" name="product3-rate" value="4" /><label for="product3-star4" title="text">4 stars</label>

        <button class="add-to-cart" href="/Home.html">Add to Cart</button>

    </div>


      <!-- Add a container element for the shopping cart -->
      <script src="cart.js"></script>
      <!-- code opens a division element to be used to apply specific styles  -->
      <div id="shopping-cart">
        <h2>Shopping Cart</h2>
        <!-- code opens a table element, which is used to display data in rows and columns. -->
        <table>
          <!-- code opens a table head element, which is used to group the header content in a table. -->
          <thead>
            <!-- code opens a table row element -->
            <tr>
              <!-- code inserts a table header cell element with the text "Item" inside it. -->
              <th>Item</th>
              <th>Quantity</th>
              <th>Total Price</th>
            </tr>
            <!-- code opens a table body element to be used to reference the element using JavaScript. -->
          <tbody id="cart-items">
            <!-- Add rows for the items in the cart here  -->
          </tbody>
          <!-- code insert a table cell element with a paragraph element inside it.
                   with a span element inside it,and the span element has a class of "cart-quantity" -->
          <td>
            <p>Total:
          <td><span class="cart-quantity">0</span></td>
          </p>
          </td>
          <td><span class="cart-total">0</span></td>
          </p>
          </thead>
        </table>
      </div>
